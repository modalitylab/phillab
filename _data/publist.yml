- title: "Knowledge before belief"
  image: manifesto.png
  description: "Drawing on evidence from a wide range of fields in cognitive science that employ diverse methodologies, we find, across every field and method, robust evidence that knowledge is a more basic mental-state representation than belief, and that representations of knowledge do not depend on representations of belief."
  authors: "Jonathan Phillips, <a href='http://wesleybuckwalter.org/'>Wesley Buckwlater</a>, <a href='http://cushmanlab.fas.harvard.edu'>Fiery Cushman</a>, <a href='https://sites.google.com/view/uwaterloocclab'>Ori Friedman</a>, <a href='https://www.victoria.ac.nz/psyc/about/staff/alia-martin'>Alia Martin</a>, <a href='http://john.turri.org/'>John Turri</a>, <a href='http://caplab.yale.edu/'>Laurie Santos</a>, <a href='http://campuspress.yale.edu/joshuaknobe/'>Joshua Knobe</a>"
  link:
    url: https://github.com/phillipsjs/KominskyPhillips/blob/master/manuscript/KominskyPhillips_Revision_final.pdf
    display: (under review)
  highlight: 1
  news2: 

- title: "Immoral professors and malfunctioning tools: Counterfactual relevance accounts explain the effect of norm violations on causal selection"
  image: komPhil.jpeg
  description: "This paper sets a new standard for demonstrating that the effect of norm violations on causal selection is driven by changes in counterfactual relevance. We then outline a number important but unanswered questions about this approach to causal reasoning."
  authors: "<a href='http://www.jfkominsky.com'>Jonathan Kominsky</a>, Jonathan Phillips"
  link:
    url: https://github.com/phillipsjs/KominskyPhillips/blob/master/manuscript/KominskyPhillips_Revision_final.pdf
    display: github (under review)
  highlight: 1
  news2: 

- title: Quantitative causal selection patterns in token causation
  image: SAMPLE.png
  description: "In this paper, we measure people's causal judgment across parametric manipulations of the prior probabilities of antecedent events. Our experiments replicate previous qualitative findings, and also reveal several novel patterns that are not well-described by existing theories."
  authors: <a href="https://scholar.harvard.edu/adammorris/publications-0">Adam Morris</a>, Jonathan Phillips, <a href='http://cicl.stanford.edu/member/tobias_gerstenberg/'>Tobias Gerstenberg</a>, <a href="http://cushmanlab.fas.harvard.edu">Fiery Cushman</a>
  link:
    url: https://psyarxiv.com/nq53z
    display: PLOSONE (forthcoming)
  highlight: 1
  news2:

- title: "Factive theory of mind"
  image: factiveToM.png
  description: We offer an account on which tracking another agent’s understanding of the world and keeping that representation separate from one’s own are the essential features of a capacity for theory of mind. Using this, we demonstrate how to tell when factive representations, e.g., what others see, hear, or know, provide evidence for theory of mind.
  authors: "Jonathan Phillips, <a href='https://philpapers.org/profile/18479'>Aaron Norby</a>"
  link:
    url: ../downloads/factiveToM.pdf
    display: "Mind & Langauge (forthcoming)"
  highlight: 1
  news1: This paper is forthcoming at <i>Mind & Language</i>! 
  news2: "<a href='../downloads/factiveToM.pdf'>preprint</a> &nbsp; &nbsp; <a href='https://osf.io/xdk9b/'>supplement</a>"  

- title: "Sticky situations: <i>Force</i> and quantifier domains"
  image: force.png
  description: We propose a semantics for 'force' on which attention can set the quantifier domain of causal background to be taken into account, and then provide experimental evidence for our proposal.
  authors: "Jonathan Phillips, <a href='http://users.ox.ac.uk/~sfop0776/'>Matthew Mandelkern</a>"
  link:
    url: https://journals.linguisticsociety.org/proceedings/index.php/SALT/article/view/28.474
