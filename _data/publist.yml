- title: "Morality constrains the default representation of what is possible"
  image: implicit.jpg
  description: Three studies differentiate explicit reasoning about possibilities from default implicit representations, demonstrate that human adults often default to treating immoral and irrational events as impossible, and demonstrate that high-level cognitive judgments rely on default implicit representations of possibility rather than explicit reasoning.
  authors: "Jonathan Phillips, <a href='http://cushmanlab.fas.harvard.edu/'>Fiery Cushman</a>"
  link:
    url: http://www.pnas.org/content/114/18/4649.abstract
    display: Proceedings of the National Academy of Sciences (2017)
  highlight: 1
  news1: "Check out some of the coverage in <a href='https://aeon.co/ideas/but-you-cant-do-that-why-immoral-actions-seem-impossible'>Aeon</a>, <a href='http://news.harvard.edu/gazette/story/2017/04/study-finds-people-equate-immorality-with-impossibility/'>Harvard Gazette</a>, <a href='https://www.byuradio.org/episode/346d3d6d-a5d8-4e14-9a73-c29ac39b8905?playhead=4140&autoplay=true'>a radio interview</a>, or <a href='https://www.thesciencebreaker.com/breaks/psychology/by-default-people-treat-immoral-actions-as-impossible'>Science Breakers</a>"
  news2: "<a href='http://www.pnas.org/content/suppl/2017/04/17/1619717114.DCSupplemental/pnas.201619717SI.pdf#nameddest=STXT'>Supporting Information</a>&nbsp; &nbsp;<a href='../downloads/phillips2017possibility.bib'>.bib</a>&nbsp;&nbsp;<a href='https://github.com/phillipsjs/implicitModality'>github</a>&nbsp;&nbsp;<a href='https://scholar.google.com/scholar?hl=en&as_sdt=0%2C22&q=Morality+constrains+the+default+representation+of+what+is+possible&btnG='>scholar</a> &nbsp; &nbsp; <a href='https://imperfectcognitions.blogspot.co.uk/2017/08/morality-constrains-what-we-implicitly.html'>blog post</a>"

- title: "Causation and norms of proper functioning: Counterfactuals are (still) relevant"
  image: stillRelevant.png
  description: We demonstrate that causal judgments of inanimate objects are highly sensitive to whether the object violated a prescriptive norm by malfunctioning and that this effect is well-explained by changes in the relevance of counterfactual alternatives.
  authors: "Jonathan Phillips, <a href='http://www.jfkominsky.com'>Jonathan Kominsky</a>"
  link:
    url: https://mindmodeling.org/cogsci2017/papers/0183/index.html
    display: Proceedings of the 39th Annual Conference of the Cognitive Science Society (2017)
  highlight: 1
  #news1: ""
  news2: "<a href='https://osf.io/2x3p3/'>OSF repository</a>&nbsp; &nbsp;<a href='https://github.com/phillipsjs/stillRelevant'>github</a>&nbsp; &nbsp;<a href='https://scholar.google.com/scholar?hl=en&as_sdt=0%2C22&q=Causation+and+norms+of+proper+functioning%3A+Counterfactuals+are+%28still%29+relevant.&btnG='>scholar</a>&nbsp; &nbsp;<a href='../downloads/stillRelevant_poster.pdf'>poster</a>&nbsp; &nbsp;<a href='../downloads/phillips2017stillRelevant.bib'>.bib</a>"


- title: "True happiness: The role of morality in the folk concept of happiness"
  image: trueHappiness.jpg
  description: "Five studies demonstrate that the orindary concept of happiness deviates from the definition used by researchers studying happiness: the ordinary concept is sensitive to the perceived <i>moral</i> value of the life lived."
  authors: "Jonathan Phillips, <a href='https://www.cov.com/en/professionals/m/christian-mott'>Christian Mott</a>, <a href='http://www.juliandefreitas.com/'>Julian De Freitas</a>, <a href='https://www.colorado.edu/clinicalpsychology/june-gruber-phd'>June Gruber</a>, <a href='http://campuspress.yale.edu/joshuaknobe/'>Joshua Knobe</a>"
  link:
    url: http://psycnet.apa.org/journals/xge/146/2/165/
    display: "Journal of Experimental Psychology: General (2017)"
  highlight: 1
  news1: "See the discussion of this work at <a href='https://www.psychologytoday.com/blog/experiments-in-philosophy/201702/what-does-it-take-be-truly-happy'>Psychology Today</a> or <a href='http://peasoup.us/2018/03/jonathan-phillips-and-joshua-knobe-the-ordinary-concept-of-happiness/'>PEA Soup</a>"
  news2: "<a href='../downloads/Phillipsetal_truehappinessFinal.pdf'>preprint</a> &nbsp; &nbsp; <a href='https://github.com/phillipsjs/trueHappiness'>github</a> &nbsp; &nbsp; <a href='../downloads/happinessPoster.pdf'>poster</a>&nbsp; &nbsp;<a href='https://scholar.google.com/scholar?hl=en&as_sdt=0%2C22&q=True+happiness%3A+The+role+of+morality+in+the+folk+concept+of+happiness.&btnG='>scholar</a>&nbsp; &nbsp;<a href='../downloads/phillips2017trueHappiness.bib'>.bib</a>"

- title: "Unifying morality's influence on non-moral judgments: The relevance of alternative possibilities"
  image: RoA.png
  description: Past work has demonstrated that people’s moral judgments can influence their judgments about freedom, causation, the doing/allowing distinction, and intentional action. Nine studies show that the effect of morality in these four domains can be explained in a unified manner by changes in the relevance of alternative possibilities.
  authors: Jonathan Phillips, <a href='https://scholar.google.com/citations?user=oia0_vsAAAAJ&hl=en'>Jamie Luguri</a>, <a href='http://campuspress.yale.edu/joshuaknobe/'>Joshua Knobe</a> 
  link: 
