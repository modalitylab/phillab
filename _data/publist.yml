- title: "Knowledge wh and False Beliefs: Experimental Investigations"
  image: know-wh2.png
  description: "We consider the phenomenon of false-belief sensitivity--a challenge to the common approach to knowledge <i>wh</i>. Across six experiments, our results provide evidence that truth judgments of knowledge <i>wh</i> ascriptions are affected by both the presence of false beliefs and the proportion of the subject's beliefs that are false."
  authors: "Jonathan Phillips, <a href='https://sites.google.com/site/marblesandunicorns/'>B R George</a>"
  link:
    url: https://academic.oup.com/jos/article/35/3/467/4986223?guestAccessKey=d0ea973b-38fe-44cd-8430-d1adaeed4d23
    display:  "Journal of Semantics (2018)"
  highlight: 1
  news2: "<a href='https://github.com/phillipsjs/Knowledge_wh'>github</a>&nbsp; &nbsp;<a href='https://osf.io/csefx/'>OSF</a>&nbsp; &nbsp;<a href='https://osf.io/3wvnq/'>preprint</a>&nbsp; &nbsp;<a href='https://scholar.google.com/scholar?hl=en&as_sdt=0%2C22&q=%22Non-reducibility+with+knowledge+wh%3A+Experimental+investigations%22&btnG='>scholar</a>&nbsp; &nbsp;<a href='downloads/phillips2018know-wh.bib'>.bib</a>&nbsp; &nbsp;<a href='downloads/Know_Wh_Handout.pdf'>handout</a>"

- title: The psychological representation of modality
  image: modality.png
  description: "We argue that recent work on the impact of physical law, morality and probability on people's judgments provides evidence for a more general hypothesis about the kind of cognition people use to think about possibilities. We suggest that this aspect of cognition is best understood using an idea developed within work in formal semantics: modality."
  authors: "Jonathan Phillips, <a href='http://campuspress.yale.edu/joshuaknobe/'>Joshua Knobe</a>"
  link:
    url: ../downloads/psychologyofModality.pdf 
    display: "Mind & Language (2018)"
  highlight: 1
  news1: "For a quick and easy summary, check out this <a href='https://phillipsjs.github.io/modality/2018/03/14/the-psychological-representation-of-modality/'>blog post</a>!"
  news2: "<a href='https://scholar.google.com/scholar?hl=en&as_sdt=0,6&q=the+psychological+representation+of+modality'>scholar</a>&nbsp;&nbsp;<a href='docs/phillips2018psychological.bib'>.bib</a>"

- title: "Differentiating could from should: Developmental changes in modal cognition"
  image: shtulman.png
  description: We show that young children have difficulty distinguishing immoral events from impossible ones, and impossible events from immoral ones. The ability to differentiate between the possibiity and wrongness of different kinds of abnormal events is a developmental achievement.
  authors: "<a href='https://sites.oxy.edu/shtulman/'>Andrew Shtulman</a>, Jonathan Phillips"
  link:
    url: ../downloads/JECP_Modality2017.pdf
    display: Journal of Child Development (2018)
