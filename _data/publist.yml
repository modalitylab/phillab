- title: "A second look at automatic theory of mind: Reconsidering Kovács, Téglás, and Endress (2010)"
  image: KTE.png
  description: Recent research by Kovács, Téglás, & Endress (2010) argued that human adults automatically represent other agents’ beliefs even when those beliefs were completely irrelevant to the task being performed. In a series of eight studies, we replicate the previous findings but demonstrate that the effects found in this work arose from artifacts in the experimental paradigm.
  authors: "Jonathan Phillips, <a href='http://web.stanford.edu/~dco/'>Desmond Ong</a>, <a href='https://uclouvain.academia.edu/AndrewSurtees'>Andrew Surtees</a>, <a href='https://www.linkedin.com/in/jeanxin'>Jean Xin</a>, <a href='#'>Samantha Williams</a>, <a href='http://saxelab.mit.edu/'>Rebecca Saxe</a>, <a href='http://langcog.stanford.edu/'>Michael Frank</a>"
  link:
    url: http://pss.sagepub.com/content/26/9/1353
    display: Psychological Science (2015)
  highlight: 1
  news1: "Here's a <a href='http://babieslearninglanguage.blogspot.com/2014/11/is-mind-reading-automatic-replication.html'>blog post</a> about this work, and here's an important <a href='http://babieslearninglanguage.blogspot.com/2015/05/an-update-on-automatic-belief-encoding.html'>update</a> (both by Michael Frank)"
  news2: "<a href='../downloads/POSXWSF-psychsci-inpress.pdf'>preprint</a> &nbsp; &nbsp; <a href='https://github.com/langcog/KTE'>github</a> &nbsp; &nbsp; <a href='https://scholar.google.com/scholar?hl=en&as_sdt=0%2C22&q=A+second+look+at+automatic+theory+of+mind%3A+Reconsidering+Kov%C3%A1cs%2C+T%C3%A9gl%C3%A1s%2C+and+Endress+(2010)&btnG='>scholar</a> &nbsp; &nbsp; <a href='http://rawgit.com/langcog/KTE/master/KTE_Study1a/index.html'>demo</a> &nbsp; &nbsp; <a href='../downloads/phillips2015second.bib'>.bib</a> &nbsp; &nbsp;<a href='../downloads/KTE_markdown.html'>markdown version </a>"

- title: Causal superseding
  image: causalSuperseding.png
  description: When agents violate norms, they are typically judged to be more of a cause of resulting outcomes. In this paper, we suggest that norm violations also affect the causality attributed to other agents, a phenomenon we refer to as 'causal superseding'.
  authors: "<a href='http://www.jfkominsky.com'>Jonathan Kominsky</a>, Jonathan Phillips, <a href='http://cicl.stanford.edu/member/tobias_gerstenberg/'>Tobias Gerstenberg</a>, <a href='http://www.ucl.ac.uk/lagnado-lab/david_lagnado.html'>David Lagnado</a>, <a href='http://campuspress.yale.edu/joshuaknobe/'>Joshua Knobe</a>"
  link: 
